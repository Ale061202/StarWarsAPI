<h1 style="margin-left: 35%">Star Wars Planets</h1>
<div>
    <span *ngFor="let in of counter(); let i = index"><button (click)="getPlanetsPage(i+1)">{{i+1}}</button></span>
</div>
<div>
  <mat-card class="example-card" *ngFor="let planet of planetsList;">
    <mat-card-header>
      <mat-card-title>{{ planet.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="getPhotoUrl(planet)" alt="Photo of a Shiba Inu">
  </mat-card>
</div>
