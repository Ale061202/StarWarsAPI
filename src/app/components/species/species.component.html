<h1 style="margin-left: 35%">Star Wars Species</h1>
<div>
    <span *ngFor="let in of counter(); let i = index"><button (click)="getSpeciesPage(i+1)">{{i+1}}</button></span>
</div>
<div>
  <mat-card class="example-card" *ngFor="let specie of speciesList;">
    <mat-card-header>
      <mat-card-title>{{ specie.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="getPhotoUrl(specie)" alt="Photo of a Shiba Inu">
  </mat-card>
</div>
