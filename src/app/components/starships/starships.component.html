<h1 style="margin-left: 35%">Star Wars StarShips</h1>
<div>
    <span *ngFor="let in of counter(); let i = index"><button (click)="getStarShipsPage(i+1)">{{i+1}}</button></span>
</div>
<div>
  <mat-card class="example-card" *ngFor="let starship of starshipsList;">
    <mat-card-header>
      <mat-card-title>{{ starship.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="getPhotoUrl(starship)" alt="Photo of a Shiba Inu">
  </mat-card>
</div>
