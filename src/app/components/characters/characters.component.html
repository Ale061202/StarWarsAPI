<h1 style="margin-left: 35%">Star Wars Characters</h1>
<div>
    <span *ngFor="let in of counter(); let i = index"><button (click)="getCharactersPage(i+1)">{{i+1}}</button></span>
</div>
<div>
  <mat-card class="example-card" *ngFor="let character of charactersList;">
    <mat-card-header>
      <mat-card-title>{{ character.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="getPhotoUrl(character)" alt="Photo of a Shiba Inu">
  </mat-card>
</div>
